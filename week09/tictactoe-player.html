<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <!-- inline-block默认baseline对齐，所以要用middle来进行vertical-align。和父元素相同的line-height可以帮助元素垂直居中 -->
    <style>
       .cell{
          width:100px;
          height: 100px;
          background-color: #ffc0cb;
          display: inline-block; 
          border:1px solid #000000;
          vertical-align: middle;

          line-height: 100px;
          text-align: center;
          font-size: 50px;
       }

    </style>
</head>
<body>
    <div id="board"></div>
    <script>
        /*
        棋盘：3x3方格
        双方分别持有叉和圈两种棋子
        交替落子, 先连3子直线的获胜
        */
        let pattern = [
            [0, 0, 2],
            [0, 1, 0],
            [0, 0, 0]
        ]
        console.log(pattern)
        let color = 1;

        function show(){
            let board = document.getElementById("board");
            board.innerHTML = "";

            for(let i = 0; i < 3; i++){
                for(let j = 0; j < 3; j++){
                    let cell = document.createElement("div");
                    cell.classList.add("cell");
                    cell.innerText = 
                        pattern[i][j] == 2 ? "X": 
                        pattern[i][j] == 1 ? "O": "";
                    cell.addEventListener("click", () => move(j, i))
                    board.appendChild(cell);
                }
                //换行
                board.appendChild(document.createElement("br"));
            }
        }

        function move(x, y){
            pattern[y][x] = color;
            color = 3 - color; //1变2或者2变1.或者除法
            show();
        }
        show(pattern);
    </script>
</body>
</html>
